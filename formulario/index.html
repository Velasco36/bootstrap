<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body> 
   
    <div>
        <h1>
          Inicia Sesión 
          <span class="text-primary">con Bootstrap</span>
        </h1>
      </div>
      
      <div class="d-flex justify-content-center mt-xxl-2 md:mt-5 shadow-lg">
        <form class="justify-content-end">
          <div class="my-5">
            <h1>Formulario</h1>
            <br>
            <div class="my-5">
                <label class="uppercase text-gray-600 block text-xl font-bold">
                  Nombre
                </label>
                <br>
                <input
              type="text"
              placeholder="Ingrese su nombre"
              class="w-full p-3 mt-3 bg-gray-50 rounded-xl border-primary "
            
              
            />
            <br>
            <label class="uppercase text-gray-600 block text-xl font-bold mt-4">
              Email
            </label>
        <br>
            <input
              type="email"
              placeholder="Ingrese su Email"
              class="w-full p-3 mt-3 bg-gray-50 rounded-xl border-primary"
            
              
            />
          </div>
      
          <div class="my-5 align-content-center justify-content-center" >
            <label class= "form-label align-content-center mb-xxl-2">
              Password
            </label>
            <br>
            <input
              type="password"
              placeholder="Tu contraseña"
              class="p-3 mt-3 border-primary "
              
            />
          </div>
          
          <div>
            <input type="submit" class="form-control btn btn-primary">
          </div>
            
          
        </form>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
